<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Clone Leadership</title>
    <link rel="shortcut icon" type="image/png" href="images/webv.png" />
  </head>
  <body>
    <div class="top-row light-grey center-content">
      <div class="square back center-content" onclick="codysGuys()" id="codyCC">
        <img src="images/cody.jpeg" id="codyimg" class="clickable1" />
      </div>
      <div
        class="square back center center-content"
        onclick="blueBoys()"
        id="CptRex"
      >
        <img src="images/rex1.jpg " id="Reximg" class="clickable2" />
      </div>
      <div class="square back center-content" onclick="greyGuys()" id="wolfbox">
        <img src="images/wollfe.jpg" id="wolfimg" class="clickable3" />
      </div>
    </div>

    <div class="mid-row back center-content" id="textbox">
      <p>
        Click a one of the commanders above to see a description of them and
        their soldiers
      </p>
    </div>

    <div class="bottom-row yellow">
      <div class="bottom-row2 blue">
        <div class="Tbox back center-content">
          <img src="images/place1.jpg" id="KCC" />
        </div>
        <div class="Tbox back center-content">
          <img src="images/place2.jpg" id="FBB" />
        </div>
      </div>
      <div class="bottom-row3 red">
        <div class="Tbox back center-content">
          <img src="images/place3.jpg" id="HWH" />
        </div>
        <div class="Tbox back center-content">
          <img src="images/place4.jpg" id="JGS" />
        </div>
        <div class="Tbox back center-content">
          <img src="images/place5.jpg" id="AWR" />
        </div>
      </div>
    </div>
    <audio src="sounds/yap1.mp4" id="rexsound"></audio>
    <audio src="sounds/yap2.mp4" id="codysound"></audio>
    <audio src="sounds/yap3.mp4" id="wolfsound"></audio>
    <script src="script.js"></script>
  </body>
</html>
